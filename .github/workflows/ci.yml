name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10', '3.11' ]
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel 2>&1 | tee install.log
          python -m pip --version 2>&1 | tee -a install.log
          python -m pip install -e . -v 2>&1 | tee -a install.log
          python -m pip install pytest -v 2>&1 | tee -a install.log
      - name: Ensure install log
        if: ${{ always() }}
        shell: bash
        run: |
          if [ ! -f install.log ]; then echo "install.log not created" > install.log; fi
      - name: Upload install log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: install-log-${{ matrix.python-version }}-${{ matrix.os }}
          path: install.log
      - name: Run tests
        run: python -m pytest -q
